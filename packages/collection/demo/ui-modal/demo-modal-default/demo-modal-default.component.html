<button (click)="display = true">Show modal</button>

<kit-modal (close)="display = false">
  <ui-modal *kitOverlay="display"
            header="Modal title">
    Modal body
    <ui-modal-footer>
      <button (click)="display = false">Close</button>
    </ui-modal-footer>
  </ui-modal>
</kit-modal>
