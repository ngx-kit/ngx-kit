<span class="current"
      kitOverlayToggle
      #toggle="toggle">
  {{ viewState?.label }}
</span>
<span class="pointer">&#9661;</span>

<div *kitOverlay="toggle.state"
     kitPinPosition
     position="bottom"
     [anchor]="nativeEl"
     [@popupHost]="true">
  <div class="popup"
       [@popup]="true"
       (kitOutsideClick)="toggle.close()"
       [skip]="[nativeEl]">
    <div *ngFor="let option of options"
         class="option"
         (click)="select(option.value)">
      {{ option.label }}
    </div>
  </div>
</div>
